<div class="container-full bg-dark">
    <div class="card">
        <mat-stepper linear>
            <mat-step>
                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="card card-img">
                            <img class="logo" src="/assets/icons/Flux Logo.png" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <h1 class="subtitle">Crie sua conta Flux</h1>
                    </div>
                </div>
                <form [formGroup]="form">
                    <ng-template matStepLabel>Dados pessoais</ng-template>
                    <div class="perfil-container" >
                        <div class="selected-image">
                            <img [src]="form.value.perfilImage.url" alt="">
                        </div>
                        <div class="input-file">
                            <input (change)="uploadImage($event)" style="display: none;" type="file" id="perfilimage">
                            <label for="perfilimage">
                                <mat-icon>upload</mat-icon>
                                Escolha uma foto
                            </label>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="row">
                            <div class="col-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>Nome</mat-label>
                                    <input formControlName="nome" matInput type="text">
                                </mat-form-field>
                            </div>
                            <div class="col-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>Data de nascimento</mat-label>
                                    <input  formControlName="dataNascimento" type="text" matInput placeholder="dd/mm/aaaa" mask="00/00/0000">
                                </mat-form-field>
                            </div>
                            <div class="col-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>CPF</mat-label>
                                    <input formControlName="cpf" type="text" matInput  placeholder="Digite somente números" mask="000.000.000-00">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row mt-4 justify-content-end">
                    <div class="col-auto">
                        <button color="primary" mat-flat-button matStepperNext>Próximo</button>
                    </div>
                </div>
            </mat-step>
            <mat-step>
                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="card card-img">
                            <img class="logo" src="/assets/icons/Flux Logo.png" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <h1 class="subtitle">Um pouco mais sobre você</h1>
                    </div>
                </div>
                <form [formGroup]="form">
                    <ng-template matStepLabel>Complemento</ng-template>
                    <div class="perfil-container" >
                        <div class="selected-image">
                            <img [src]="form.value.perfilImage.url" alt="">
                        </div>
                        <div class="input-file">
                            <input (change)="uploadImage($event)" style="display: none;" type="file" id="perfilimage">
                            <label for="perfilimage">
                                <mat-icon>upload</mat-icon>
                                Escolha uma foto
                            </label>
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="row">
                            <div class="col-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input  type="text" matInput formControlName="email"  placeholder="Digite seu email">
                                </mat-form-field>
                            </div>
                            <div class="col-auto">
                                <mat-form-field appearance="outline">
                                    <mat-label>Celular</mat-label>
                                    <input  type="text" matInput formControlName="telefone" mask="(00)00000-0000" placeholder="Digite somente números">
                                </mat-form-field>
                            </div>
                            <div class="col-auto" formGroupName="contatoEmergencia">
                                <mat-form-field appearance="outline">
                                    <mat-label>Contato de emergência</mat-label>
                                    <input formControlName="numero" type="text" mask="(00)00000-0000" matInput placeholder="Digite somente números"  >
                                </mat-form-field>
                            </div>
                            <div class="col-auto" formGroupName="contatoEmergencia">
                                <mat-form-field appearance="outline">
                                    <mat-label>Nome do contato</mat-label>
                                    <input formControlName="nome" type="text" matInput placeholder="Nome do seu contato de emergência"  >
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row mt-4 justify-content-end">
                    <div class="col-auto">
                        <button mat-button matStepperPrevious>Voltar</button>
                    </div>
                    <div class="col-auto">
                        <button  mat-flat-button color="primary" matStepperNext>Próximo</button>
                    </div>
                </div>
            </mat-step>
            <mat-step>
                <div class="row mb-2">
                    <div class="col-auto">
                        <div class="card card-img">
                            <img class="logo" src="/assets/icons/Flux Logo.png" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-auto">
                        <h1 class="subtitle">Qual sua localização</h1>
                    </div>
                </div>
                <form [formGroup]="form">
                    <ng-template matStepLabel>Endereço</ng-template>
                    <div class="row d-flex justify-content-center" formGroupName="endereco">
                        <div class="col-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>CEP</mat-label>
                                <input type="text" #cep matInput formControlName="cep" (blur)="getEndereco(cep.value)" mask="000.00-000">
                            </mat-form-field>
                        </div>
                        <div class="col-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Logradouro</mat-label>
                                <input type="text"  matInput  formControlName="logradouro">
                            </mat-form-field>
                        </div>
                        <div class="col-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Número</mat-label>
                                <input  type="text" matInput formControlName="numero">
                            </mat-form-field>
                        </div>
                        <div class="col-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Complemento</mat-label>
                                <input  type="text" matInput formControlName="complemento">
                            </mat-form-field>
                        </div>
                        <div class="col-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Bairro</mat-label>
                                <input type="text" matInput formControlName="bairro">
                            </mat-form-field>
                        </div>
                        <div class="col-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Cidade</mat-label>
                                <input type="text" matInput formControlName="localidade">
                            </mat-form-field>
                        </div>
                        <div class="col-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Cidade</mat-label>
                                <input type="text" matInput formControlName="localidade">
                            </mat-form-field>
                        </div>
                        <div class="col-auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Estado</mat-label>
                                <input type="text" matInput formControlName="uf">
                            </mat-form-field>
                        </div>
                    </div>
                </form>
                <div class="row mt-4 justify-content-end">
                    <div class="col-auto">
                        <button mat-button matStepperPrevious>Voltar</button>
                    </div>
                    <div class="col-auto">
                        <button  mat-flat-button color="primary" (click)="addCliente()">Próximo</button>
                    </div>
                </div>
            </mat-step>
        </mat-stepper>
    </div>
</div>
